<!DOCTYPE html>
<html>
<head>
    <title>Front-End Flask App</title>
    <style>
        body {
                text-align: center;
        }
    </style>
</head>
<body>
    <h1>Python App with Flask Backend</h1>
    <form action="/submit" method="post">
        <label for="user_input">Enter 'hello':</label>
        <input type="text" name="user_input" id="user_input" required>
        <input type="submit" value="Submit">
    </form>
    <div id="result"></div>

    <script>
        // JavaScript code to handle the form submission using AJAX
        const form = document.querySelector('form');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userInput = document.getElementById('user_input').value;
            const response = await fetch('/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `user_input=${encodeURIComponent(userInput)}`
            });
            const data = await response.json();
            resultDiv.textContent = data.reply;
        });
    </script>
</body>
</html>
